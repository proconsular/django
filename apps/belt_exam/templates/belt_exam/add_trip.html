<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt_exam/css/style.css' %}">
    <script src="{% static 'belt_exam/scripts/script.js' %}" charset="utf-8"></script>
  </head>
  <body>

    <div class="header">
      <div class="username">
        {{ user.username }}
      </div>
      <div class="logout">
        <a href="/travels">Home</a>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <div class="messages add_trip_messages">
      {% for message in messages %}
      <div class="message">
        {{ message }}
      </div>
      {% endfor %}
    </div>

    <div class="container">
      <h2>Add a Trip</h2>
      <form action="/processTrip" method="post">
        {% csrf_token %}
        <div>
          Destination:
          <input type="text" name="destination">
        </div>
        <div>
          Description:
          <input type="text" name="description">
        </div>
        <div>
          Travel Date From:
          <input class="datepicker" type="date" name="fromDate">
        </div>
        <div>
          Travel Date To:
          <input class="datepicker" type="date" name="toDate">
        </div>
        <div>
          <input class="btn red" type="submit" value="Add">
        </div>
      </form>

    </div>

  </body>
</html>
